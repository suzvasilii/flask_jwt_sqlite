{% extends 'base.html' %}

{% block title %} Посты {% endblock %}

{% block content %}
<div class="all_posts">
{% for post in posts %}
  <div class="card">
    <h3 class="blog-title">{{ post.title }}</h3>
    <span class="blog-time">{{ post.created_at }}</span>
    <p class="description">
      {{ post.text }}
    </p>
  </div>
{% endfor %}
</div>
{% endblock %}
